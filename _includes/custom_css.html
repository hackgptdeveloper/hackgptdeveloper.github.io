<style>
/* Animated Gradient Background CSS */
body {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient-animation 15s ease infinite;
}

@keyframes gradient-animation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* Ensure content is readable on the new background */
/* This overrides the theme's default colors for better contrast */
.page__header h1,
.page__header p,
.archive__item-title,
.archive__item-excerpt {
    color: #fff; /* White text for better contrast */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

/* Heart Animation Container - full screen overlay */
#heart-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Allows clicks to pass through to the page content */
    z-index: 9999;
}

.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff0000; /* Default color, overridden by JS */
    transform: rotate(-45deg);
    opacity: 0;
    animation: heart-spew 5s forwards;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: inherit;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    top: 0;
    left: 10px;
}

/* The animation for the "spewing out" effect */
@keyframes heart-spew {
    0% {
        transform: translate(0, 0) scale(0) rotate(-45deg);
        opacity: 1;
    }
    5% {
        transform: translate(0, 0) scale(1) rotate(-45deg);
        opacity: 1;
    }
    100% {
        /* CSS variables are set by JavaScript to control the random end point */
        transform: translate(var(--end-x), var(--end-y)) scale(0.5) rotate(var(--rotate-deg));
        opacity: 0;
    }
}
</style>
